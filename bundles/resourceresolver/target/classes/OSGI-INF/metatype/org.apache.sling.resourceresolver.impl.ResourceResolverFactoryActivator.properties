org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.required.providers.name=Required Providers
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.description=Configures the Resource Resolver for request URL and resource path rewriting.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.mapping.description=List of mappings to apply to paths. Incoming mappings are applied to request paths to map to resource paths, outgoing mappings are applied to map resource paths to paths used on subsequent requests. Form is <internalPathPrefix><op><externalPathPrefix> where <op> is ">" for incoming mappings, "<" for outgoing mappings and "\:" for mappings applied in both directions. Mappings are applied in configuration order by comparing and replacing URL prefixes. Note\: The use of "-" as the <op> value indicating a mapping in both directions is deprecated.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.vanitypath.whitelist.description=This setting can contain a list of path prefixes, e.g. /libs/, /content/. If such a list is configured, only vanity paths from resources starting with this prefix  are considered. If the list is empty, all vanity paths are used.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.optimize.alias.resolution.description=This flag controls whether to optimize the alias resolution by creating an internal cache of aliases. This might have an impact on the startup time and on the alias update time if the number of aliases is huge (over 10000).
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.mapping.name=URL Mappings
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.default.vanity.redirect.status.description=The default status code used when a sling\:vanityPath is configured to redirect and does not have a specific status code associated with it (via a sling\:redirectStatus property)
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.searchpath.description=The list of absolute path prefixes applied to find resources whose path is just specified with a relative path. The default value is [ "/apps", "/libs" ]. If an empty path is specified a single entry path of [ "/" ] is assumed.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.allowDirect.description=Whether to add a direct URL mapping to the front of the mapping list.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.manglenamespaces.name=Namespace Mangling
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.map.location.name=Mapping Location
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.allowDirect.name=Allow Direct Mapping
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.virtual.name=Virtual URLs
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.searchpath.name=Resource Search Path
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.vanitypath.whitelist.name=Allowed Vanity Path Location
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.manglenamespaces.description=Defines whether namespace prefixes of resource names inside the path (e.g. "jcr\:" in "/home/path/jcr\:content") are mangled or not. Mangling means that any namespace prefix contained in the path is replaced as per the generic substitution pattern "/([^\:]+)\:/_$1_/" when calling the "map" method of the resource resolver. Likewise the "resolve" methods will unmangle such namespace prefixes according to the substituation pattern "/_([^_]+)_/$1\:/". This feature is provided since there may be systems out there in the wild which cannot cope with URLs containing colons, even though they are perfectly valid characters in the path part of URI references with a scheme. The default value of this property if no configuration is provided is "true".
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.virtual.description=List of virtual URLs and there mappings to real URLs. Format is <externalURL>\:<internalURL>. Mappings are applied on the complete request URL only.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.required.providers.description=A resource resolver factory is only available (registered) if all resource providers mentioned in this configuration are available. Each entry is either a service PID or a filter expression.  Invalid filters are ignored.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.vanitypath.blacklist.description=This setting can contain a list of path prefixes, e.g. /misc/. If such a list is configured,vanity paths from resources starting with this prefix  are not considered. If the list is empty, all vanity paths are used.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.name=Apache Sling Resource Resolver Factory
