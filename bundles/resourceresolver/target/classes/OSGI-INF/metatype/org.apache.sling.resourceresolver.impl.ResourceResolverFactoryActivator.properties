org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.map.location.description=The path to the root of the configuration to setup and configure the ResourceResolver mapping. The default value is /etc/map.
org.apache.sling.jcr.resource.internal.JcrResourceResolverFactoryImpl.resource.resolver.enable.vanitypath.description=This flag controls whether all resources with a sling\:vanityPath property are processed and added to the mappoing table.
